<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <title>tabelinha</title>
</head>

<body>
  <a href="listagens.html" class="mago">Voltar</a>
  <h1 id="firstId">Cunha</h1>
  <h2 class="mago">O mais gostoso</h2>


  <table border="2">
    <thead>
      <td>#</td>
      <td>First</td>
      <td>Second</td>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Joao</td>
        <td class="mago">Jorge</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Lucas</td>
        <td>Marcia</td>
      </tr>
    </tbody>
    <tfoot>
      <td>#</td>
      <td>First</td>
      <td>Second</td>
    </tfoot>

  </table>

</body>

</html>
